<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
        <div class="container">
            <div class="well text-center">PRODUCT DETAILS</div>
            <form method="POST" action="/getData" enctype="multipart/form-data">
                
                Enter Product Name:<input type="text" name="productname" class="form-control">
                <br><br>
                Enter Product Price:<input type="text" name="price" class="form-control">
                <br><br>
                Enter Product Quantity:<input type="number" name="quantity" class="form-control">
                <br><br>
                
                <input type="file" name="image">
                <br><br>
               
                <input type="submit" value="Submit" style="margin-left: 50%; width: 86px;" class="btn btn-primary">
                <input type="submit" value="Cancel" class="btn btn-primary" style="width: 86px;">


            </form>

        </div>
